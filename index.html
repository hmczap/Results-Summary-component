<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main class="results-card">
    <section class="results-overview">
      <h1>Your Result</h1>
      <h2 class="user-result-total">76</h2>
      <p>of 100</p>

      <h3 class="user-result-text">Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="results-summary">
      <h4>Summary</h4>

      <ul class="results-list">
        <li>
          <div class="results-icon"></div>
          <h5>Reaction</h5>
          <p><strong class="user-result">80</strong>/100</p>
        </li>
        <li>
          <div class="results-icon"></div>
          <h5>Memory</h5>
          <p><strong class="user-result">92</strong>/100</p>
        </li>
        <li>
          <div class="results-icon"></div>
          <h5>Verbal</h5>
          <p><strong class="user-result">61</strong>/100</p>
        </li>
        <li>
          <div class="results-icon"></div>
          <h5>Visual</h5>
          <p><strong class="user-result">72</strong>/100</p>
        </li>
      </ul>

      <button>
        <p>Continue</p>
      </button>

    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/hmczap">hmczap</a>.
  </footer>
</body>
</html>
