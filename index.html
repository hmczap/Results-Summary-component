<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
  <link rel="stylesheet" href="./resources/css/style.css">

  <!-- Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main class="results-card" role="main" id="main">
    <section class="results-overview">
      <h1>Your Result</h1>
      <div class="user-result-total">
        <h2>76</h2>
        <p>of 100</p>
      </div>
    
      <h3 class="user-result-text">Great</h3>
      <p class="subtitle">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="results-summary">
      <h4>Summary</h4>

      <ul class="results-list">
        <li class="reaction">
          <div class="results-icon"><img src="./resources/images/icon-reaction.svg" alt=""></div>
          <h5>Reaction</h5>
          <p><strong class="user-result">80</strong>/100</p>
        </li>
        <li class="memory">
          <div class="results-icon"><img src="./resources/images/icon-memory.svg" alt=""></div>
          <h5>Memory</h5>
          <p><strong class="user-result">92</strong>/100</p>
        </li>
        <li class="verbal">
          <div class="results-icon"><img src="./resources/images/icon-verbal.svg" alt=""></div>
          <h5>Verbal</h5>
          <p><strong class="user-result">61</strong>/100</p>
        </li>
        <li class="visual">
          <div class="results-icon"><img src="./resources/images/icon-visual.svg" alt=""></div>
          <h5>Visual</h5>
          <p><strong class="user-result">72</strong>/100</p>
        </li>
      </ul>

      <button>
        <p>Continue</p>
      </button>

    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/hmczap">hmczap</a>.
  </footer>

  <script src="./resources/js/main.js"></script>
</body>
</html>
